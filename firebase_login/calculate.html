<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculate Energy</title>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
body{
  background:#f4f7f6;
  font-family:Inter;
  margin:0;
}
.dashboard{
  display:flex;
  height:100vh;
}

/* Sidebar */
.sidebar{
  width:220px;
  background:#1f9d55;
  color:#fff;
  padding:20px;
  display:flex;
  flex-direction:column;
}
.sidebar h2{margin-bottom:30px;}
.sidebar a{
  color:#fff;
  text-decoration:none;
  padding:10px;
  border-radius:8px;
  margin-bottom:10px;
  display:flex;
  align-items:center;
  gap:8px;
}
.sidebar a.active,
.sidebar a:hover{
  background:rgba(255,255,255,.2);
}
.sidebar .logout{margin-top:auto;}

/* Main */
.main{
  flex:1;
  padding:24px;
}
.section{
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.05);
  max-width:420px;
}
input,button{
  padding:10px;
  border-radius:8px;
  border:1px solid #e5e7eb;
  width:100%;
  margin-bottom:12px;
}
button{
  background:#22c55e;
  color:#fff;
  font-weight:600;
  border:none;
  cursor:pointer;
}
button:hover{
  background:#16a34a;
}
.result{
  margin-top:10px;
  font-weight:500;
}
select{
  padding:10px;
  border-radius:8px;
  border:1px solid #e5e7eb;
  width:100%;
  margin-bottom:12px;
}

</style>
</head>

<body>

<div class="dashboard">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>EcoPanel</h2>
    <a href="dashboard.html"><span class="material-icons">dashboard</span>Dashboard</a>
    <a class="active"><span class="material-icons">calculate</span>Calculate</a>
    <a href="analytics.html"><span class="material-icons">analytics</span>Analytics</a>
    <a href="history.html"><span class="material-icons">history</span>History</a>
    <a href="ai-insights.html"><span class="material-icons">psychology</span>AI Insights</a>
    <a class="logout" href="index.html"><span class="material-icons">logout</span>Logout</a>
  </div>

  <!-- MAIN -->
  <div class="main">
    <h2>Energy Calculator</h2>

    <div class="section">
      <label for="kwh">Energy Consumed (kWh)</label>
      <input
        type="number"
        id="kwh"
        placeholder="Enter energy in kWh"
        min="0"
        step="0.01"
      >
      <label for="lab">Select Lab</label>
<select id="lab" required>
  <option value="">-- Select Lab --</option>
  <option value="Computer Lab">Computer Lab</option>
  <option value="Electronics Lab">Electronics Lab</option>
  <option value="Physics Lab">Physics Lab</option>
  <option value="Chemistry Lab">Chemistry Lab</option>
  <option value="Workshop">Workshop</option>
</select>

      <button onclick="calculateAndSave()">Calculate & Save</button>

      <p id="consumption" class="result"></p>
      <p id="cost" class="result"></p>
    </div>
  </div>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- App Logic -->
<script src="app.js"></script>

</body>
</html>
