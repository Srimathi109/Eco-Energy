<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculate Energy</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
/* SAME STYLES AS DASHBOARD */
body{background:#f4f7f6;font-family:Inter;margin:0}
.dashboard{display:flex;height:100vh}
.sidebar{
    width:220px;
    background:#1f9d55;
    color:#fff;
    padding:20px;
    display:flex;
    flex-direction:column;
}
.sidebar a{
    color:#fff;
    text-decoration:none;
    padding:10px;
    border-radius:8px;
    margin-bottom:10px;
    display:flex;
    align-items:center;
    gap:8px;
}
.sidebar a.active,
.sidebar a:hover{background:rgba(255,255,255,.2)}
.sidebar .logout{
    margin-top:auto;
}
.main{flex:1;padding:24px}
.section{background:#fff;padding:20px;border-radius:14px;box-shadow:0 8px 20px rgba(0,0,0,.05)}
input,button{padding:10px;border-radius:8px;border:1px solid #e5e7eb;width:100%;margin-bottom:12px}
button{background:#22c55e;color:#fff;font-weight:600;border:none;cursor:pointer}
button:hover{background:#16a34a}
</style>
</head>

<body>
<div class="dashboard">

<div class="sidebar">
  <h2>EcoPanel</h2>
  <a href="dashboard.html"><span class="material-icons">dashboard</span>Dashboard</a>
  <a class="active"><span class="material-icons">calculate</span>Calculate</a>
  <a href="analytics.html"><span class="material-icons">analytics</span>Analytics</a>
  <a href="history.html"><span class="material-icons">history</span>History</a>
  <a href="ai-insights.html"><span class="material-icons">psychology</span>AI Insights</a>

  <a class="logout" href="index.html">
    <span class="material-icons">logout</span>Logout
  </a>
</div>

<div class="main">
<h2>Energy Calculator</h2>

<div class="section">
  <label>Energy Consumed (kWh)</label>
  <input type="number" id="kwh" placeholder="Enter kWh">

  <button id="calculateBtn" onclick="calculateAndSave()">Calculate</button>

  <p id="consumption"><strong>Energy Consumed:</strong> -</p>
  <p id="cost"><strong>Total Cost:</strong> -</p>
</div>
</div>
</div>
</div>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="app.js"></script>
</body>
</html>
