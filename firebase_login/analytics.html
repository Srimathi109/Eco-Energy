<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Analytics</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{background:#f4f7f6;font-family:Inter;margin:0}
.dashboard{display:flex;height:100vh}

/* Sidebar */
.sidebar{
  width:220px;
  background:#1f9d55;
  color:#fff;
  padding:20px;
  display:flex;
  flex-direction:column;
}
.sidebar h2{margin-bottom:30px}
.sidebar a{
  color:#fff;
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:8px;
  padding:10px;
  border-radius:8px;
  margin-bottom:10px;
}
.sidebar a.active,
.sidebar a:hover{background:rgba(255,255,255,.2)}
.sidebar .logout{margin-top:auto}

/* Main */
.main{flex:1;padding:24px;overflow-y:auto}
.section{
  background:#fff;
  padding:20px;
  border-radius:14px;
  margin-bottom:20px;
}
.chart-box{
  height:300px;            /* compact height */
  display:flex;
  flex-direction:column;
}

.chart-container{
  flex:1;
  position:relative;
}

</style>
</head>

<body>
<div class="dashboard">

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>EcoPanel</h2>
  <a href="dashboard.html"><span class="material-icons">dashboard</span>Dashboard</a>
  <a href="calculate.html"><span class="material-icons">calculate</span>Calculate</a>
  <a class="active"><span class="material-icons">analytics</span>Analytics</a>
  <a href="history.html"><span class="material-icons">history</span>History</a>
  <a href="ai-insights.html"><span class="material-icons">psychology</span>AI Insights</a>

  <a class="logout" href="index.html">
    <span class="material-icons">logout</span>Logout
  </a>
</div>

<!-- MAIN -->
<div class="main">
  <h2>Energy Analytics</h2>

  <div class="section">
    <h4>Daily Energy Usage (Today)</h4>
    <canvas id="dailyChart"></canvas>
  </div>

  <div class="section chart-box">
  <h4>Weekly Energy Usage</h4>
  <div class="chart-container">
    <canvas id="weeklyChart"></canvas>
  </div>
</div>

  <div class="section">
    <h4>Monthly Energy Usage</h4>
    <canvas id="monthlyChart"></canvas>
  </div>
</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="app.js"></script>
</body>
</html>
