<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculate Energy</title>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
body{
  background:#f4f7f6;
  font-family:Inter;
  margin:0;
}
.dashboard{
  display:flex;
  height:100vh;
}

/* Sidebar */
.sidebar{
  width:220px;
  background:#1f9d55;
  color:#fff;
  padding:20px;
  display:flex;
  flex-direction:column;
}
.sidebar h2{margin-bottom:30px;}
.sidebar a{
  color:#fff;
  text-decoration:none;
  padding:10px;
  border-radius:8px;
  margin-bottom:10px;
  display:flex;
  align-items:center;
  gap:8px;
}
.sidebar a.active,
.sidebar a:hover{
  background:rgba(255,255,255,.2);
}
.sidebar .logout{margin-top:auto;}

/* Main */
.main{
  flex:1;
  padding:24px;
}
/* Larger input fields and buttons */
.section{
  background:#fff;
  padding:30px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  max-width:1600px;
}

input, select, button{
  padding:15px;
  font-size:16px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  width:100%;
  margin-bottom:16px;
  box-sizing: border-box;
}

button{
  background:#16a34a;
  color:#fff;
  font-weight:600;
  border:none;
  cursor:pointer;
  font-size:16px;
}

button:hover{
  background:#22c55e;
}

/* Result popup */
.result-popup{
  padding:12px 16px;
  margin-top:16px;
  border-radius:8px;
  font-weight:500;
  display:none; /* hidden by default */
}

.result-popup.success{
  background:#dcfce7; /* light green */
  color:#166534; /* dark green text */
}

.result-popup.error{
  background:#fee2e2; /* light red */
  color:#991b1b; /* dark red text */
}

select{
  padding:10px;
  border-radius:8px;
  border:1px solid #e5e7eb;
  width:100%;
  margin-bottom:12px;
}
/* Sidebar header */
.sidebar-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.toggle-btn{
  cursor:pointer;
  transition:transform 0.3s ease;
}

/* Collapsed sidebar */
.sidebar.collapsed{
  width:70px;
  transition:width 0.3s ease;
}

.sidebar{
  transition:width 0.3s ease;
}

/* Hide text when collapsed */
.sidebar.collapsed .link-text,
.sidebar.collapsed .logo-text{
  display:none;
}

/* Center icons when collapsed */
.sidebar.collapsed a{
  justify-content:center;
}

/* Rotate arrow */
.sidebar.collapsed .toggle-btn{
  transform:rotate(180deg);
}
.section-wrapper {
  display: flex;
  justify-content: center; /* centers horizontally */
  margin-top: 30px;        /* optional spacing below the title */
}

</style>
</head>

<body>

<div class="dashboard">
<div class="sidebar">
  <div class="sidebar-header">
  <span class="logo-text">EcoPanel</span>
  <span class="material-icons toggle-btn" onclick="toggleSidebar()">chevron_left</span>
</div>

  <a href="dashboard.html"><span class="material-icons">dashboard</span>
   <span class="link-text">Dashboard</span></a>
  <a href="active"><span class="material-icons">calculate</span>
     <span class="link-text">Calculate</span></a>
  <a href="analytics.html"><span class="material-icons">analytics</span>
     <span class="link-text">Analytics</span></a>
  <a href="history.html"><span class="material-icons">history</span>
     <span class="link-text">History</span></a>
  <a href="ai-insights.html"><span class="material-icons">psychology</span>
     <span class="link-text">AI Insights</span></a>

  <a class="logout" href="index.html">
    <span class="material-icons">logout</span>
     <span class="link-text">Logout</span>
  </a>
</div>

  <!-- MAIN -->
  <div class="main">
    <h2>Energy Calculator</h2>
    <div class="section-wrapper">
    <div class="section">
      <label for="kwh">Energy Consumed (kWh)</label>
      <input
        type="number"
        id="kwh"
        placeholder="Enter energy in kWh"
        min="0"
        step="0.01"
      >
      <label for="lab">Select Lab</label>
<select id="lab" required>
  <option value="">-- Select Lab --</option>
  <option value="Computer Lab">Computer Lab</option>
  <option value="Electronics Lab">Electronics Lab</option>
  <option value="Physics Lab">Physics Lab</option>
  <option value="Chemistry Lab">Chemistry Lab</option>
</select>

      <button onclick="calculateAndSave()">Calculate & Save</button>

<p id="consumption" class="result"></p>
<p id="cost" class="result"></p>

<!-- Popup message -->
<div id="popup" class="result-popup"></div>

  </div>
</div>
</div>
<script>
function toggleSidebar(){
  const sidebar = document.querySelector('.sidebar');
  sidebar.classList.toggle('collapsed');
}
</script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- App Logic -->
<script src="app.js"></script>

</body>
</html>
