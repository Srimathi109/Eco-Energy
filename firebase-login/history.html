<!DOCTYPE html>
<html>
<head>
<title>History</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
body{background:#f4f7f6;font-family:Inter;margin:0}
.dashboard{display:flex;height:100vh}
.sidebar{width:220px;background:#1f9d55;color:#fff;padding:20px; display:flex; flex-direction:column;}
.sidebar h2{margin-bottom:30px;}
.sidebar a{
  color:#fff;
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:8px;
  padding:10px;
  border-radius:8px;
  margin-bottom:10px;
}

.sidebar a.active{background:rgba(255,255,255,.2);}
.sidebar .logout{margin-top:auto;}
.main{flex:1;padding:24px; overflow-y:auto;}
.section{background:#fff;padding:20px;border-radius:14px}
table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #e5e7eb}
th{color:#374151}
/* Sidebar header */
.sidebar-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.toggle-btn{
  cursor:pointer;
  transition:transform 0.3s ease;
}

/* Collapsed sidebar */
.sidebar.collapsed{
  width:70px;
  transition:width 0.3s ease;
}

.sidebar{
  transition:width 0.3s ease;
}

/* Hide text when collapsed */
.sidebar.collapsed .link-text,
.sidebar.collapsed .logo-text{
  display:none;
}

/* Center icons when collapsed */
.sidebar.collapsed a{
  justify-content:center;
}

/* Rotate arrow */
.sidebar.collapsed .toggle-btn{
  transform:rotate(180deg);
}

</style>
</head>

<body>
<div class="dashboard">
<div class="sidebar">
  <div class="sidebar-header">
  <span class="logo-text">EcoPanel</span>
  <span class="material-icons toggle-btn" onclick="toggleSidebar()">chevron_left</span>
</div>

  <a href="dashboard.html"><span class="material-icons">dashboard</span>
   <span class="link-text">Dashboard</span></a>
  <a href="calculate.html"><span class="material-icons">calculate</span>
     <span class="link-text">Calculate</span></a>
  <a href="analytics.html"><span class="material-icons">analytics</span>
     <span class="link-text">Analytics</span></a>
  <a class="active"><span class="material-icons">history</span>
     <span class="link-text">History</span></a>
  <a href="ai-insights.html"><span class="material-icons">psychology</span>
     <span class="link-text">AI Insights</span></a>

  <a class="logout" href="index.html">
    <span class="material-icons">logout</span>
     <span class="link-text">Logout</span>
  </a>
</div>

<div class="main">
<h2>Usage History</h2>
<div class="section">
<table>
  <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Lab</th>        <!-- Added Lab column -->
        <th>Energy</th>
        <th>Cost</th>
      </tr>
    </thead>
    <tbody id="historyTable"></tbody>
</table>
</div>
</div>
</div>
<script>
function toggleSidebar(){
  const sidebar = document.querySelector('.sidebar');
  sidebar.classList.toggle('collapsed');
}
</script>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="app.js"></script>
</body>
</html>
