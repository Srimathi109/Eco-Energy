<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Analytics</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{background:#f4f7f6;font-family:Inter;margin:0}
.dashboard{display:flex;height:100vh}

/* Sidebar */
.sidebar{
  width:220px;
  background:#1f9d55;
  color:#fff;
  padding:20px;
  display:flex;
  flex-direction:column;
}
.sidebar h2{margin-bottom:30px}
.sidebar a{
  color:#fff;
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:8px;
  padding:10px;
  border-radius:8px;
  margin-bottom:10px;
}
.sidebar a.active,
.sidebar a:hover{background:rgba(255,255,255,.2)}
.sidebar .logout{margin-top:auto}

/* Main */
.main{flex:1;padding:24px;overflow-y:auto}
.section{
  background:#fff;
  padding:20px;
  border-radius:14px;
  margin-bottom:20px;
}
.chart-box{
  height:450px;            /* compact height */
  display:flex;
  flex-direction:column;
}

.chart-container{
  flex:1;
  position:relative;
}
/* Sidebar header */
.sidebar-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.toggle-btn{
  cursor:pointer;
  transition:transform 0.3s ease;
}

/* Collapsed sidebar */
.sidebar.collapsed{
  width:70px;
  transition:width 0.3s ease;
}

.sidebar{
  transition:width 0.3s ease;
}

/* Hide text when collapsed */
.sidebar.collapsed .link-text,
.sidebar.collapsed .logo-text{
  display:none;
}

/* Center icons when collapsed */
.sidebar.collapsed a{
  justify-content:center;
}

/* Rotate arrow */
.sidebar.collapsed .toggle-btn{
  transform:rotate(180deg);
}

</style>
</head>

<body>
<div class="dashboard">
<div class="sidebar">
  <div class="sidebar-header">
  <span class="logo-text">EcoPanel</span>
  <span class="material-icons toggle-btn" onclick="toggleSidebar()">chevron_left</span>
</div>

  <a href="dashboard.html"><span class="material-icons">dashboard</span>
   <span class="link-text">Dashboard</span></a>
  <a href="calculate.html"><span class="material-icons">calculate</span>
     <span class="link-text">Calculate</span></a>
  <a class="active"><span class="material-icons">analytics</span>
     <span class="link-text">Analytics</span></a>
  <a href="history.html"><span class="material-icons">history</span>
     <span class="link-text">History</span></a>
  <a href="ai-insights.html"><span class="material-icons">psychology</span>
     <span class="link-text">AI Insights</span></a>

  <a class="logout" href="index.html">
    <span class="material-icons">logout</span>
     <span class="link-text">Logout</span>
  </a>
</div>
<!-- MAIN -->
<div class="main">
  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
    <h2>Energy Analytics</h2>
    <select id="labFilter" style="padding:10px; border-radius:8px; border:1px solid #e5e7eb;">
      <option value="">  Select Lab  </option>
      <option value="Computer Lab">Computer Lab</option>
      <option value="Electronics Lab">Electronics Lab</option>
      <option value="Physics Lab">Physics Lab</option>
      <option value="Chemistry Lab">Chemistry Lab</option>
    </select>
  </div>

  <div class="section">
    <h4>Daily Energy Usage (Last 24 Hours)</h4>
    <canvas id="dailyChart"></canvas>
  </div>

  <div class="section chart-box">
  <h4>Weekly Energy Usage</h4>
  <div class="chart-container">
    <canvas id="weeklyChart"></canvas>
  </div>
</div>

  <div class="section">
    <h4>Monthly Energy Usage</h4>
    <canvas id="monthlyChart"></canvas>
  </div>
</div>
</div>
<script>
function toggleSidebar(){
  const sidebar = document.querySelector('.sidebar');
  sidebar.classList.toggle('collapsed');
}

</script>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="app.js"></script>
</body>
</html>
