<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
    height:100vh;
    background:url("Background.png") no-repeat center 35%;
    background-size:110%;
    display:flex;
    justify-content:center;
    align-items:center;
}

.login-card{
  width:385px;
  background:rgba(255,255,255,0.95);
  border-radius:18px;
  padding:28px;
  box-shadow:0 12px 30px rgba(0,0,0,0.12);
}

.login-title{
  text-align:center;
  font-size:22px;
  font-weight:600;
  margin-bottom:22px;
}

.field{
  margin-bottom:14px;
}

.field input{
  width:100%;
  height:44px;
  padding:0 14px;
  border-radius:10px;
  border:1px solid #d1d5db;
}

.field input:focus{
  outline:none;
  border-color:#22c55e;
}

.forgot-row{
  text-align:left;
  margin-bottom:16px;
}

.forgot-row a{
  font-size:13px;
  color:#60a5fa;
  text-decoration:none;
}

.login-btn{
  width:100%;
  height:44px;
  border:none;
  font-size: 15px;
  border-radius:10px;
  background:#22c55e;
  color:white;
  font-weight:600;
  cursor:pointer;
  margin-bottom:16px;
}

.divider{
  display:flex;
  align-items:center;
  margin-bottom:16px;
  font-size:13px;
  color:#6b7280;
}

.divider::before,
.divider::after{
  content:"";
  flex:1;
  height:1px;
  background:#e5e7eb;
}

.divider span{
  margin:0 10px;
}


.google-btn{
    height:44px;
    border-radius:20px;
    border:1px solid #e5e7eb;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    font-size:14px;
    font-weight:500;
    cursor:pointer;
    background:#ffffff;
}

.google-btn:hover{
    background-color:rgba(222,222,222,0.97);
}

.google-btn img{
    width:18px;
    height:18px;
}


.signup-text{
  text-align:center;
  font-size:13px;
  color:#6b7280;
  margin-top:14px;
}

.signup-link{
  text-align:center;
}

.signup-link a{
  font-size:14px;
  font-weight:600;
  color:#60a5fa;
  text-decoration:none;
}
.signup-link a:hover{
    text-decoration:underline;
}

/* Forgot Password */
.forgot-container{
  display:none;
}
.forgot:hover{
    text-decoration: underline;
}
.forgot-msg{
  text-align:center;
  font-size:13px;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="login-card">

  <!-- LOGIN SECTION -->
  <div id="loginSection">
    <div class="login-title">Login</div>

    <div class="field">
      <input type="email" id="email" placeholder="Email">
    </div>

    <div class="field">
      <input type="password" id="password" placeholder="Password">
    </div>

    <div class="forgot-row">
      <a href="#" onclick="showForgot()" class="forgot">Forgot password?</a>
    </div>

    <button class="login-btn" onclick="login()">Login</button>

    <div class="divider"><span>OR</span></div>

      <a href="signup.html">Sign up</a>

  </div>

  <!-- FORGOT PASSWORD SECTION -->
  <div class="forgot-container" id="forgotSection">
    <div class="login-title">Reset Password</div>

    <div class="field">
      <input type="email" id="forgotEmail" placeholder="Enter your email">
    </div>

    <button class="login-btn" onclick="sendResetLink()">Send Reset Link</button>

    <div class="forgot-msg" id="forgotMsg"></div>

    <div class="signup-link" style="margin-top:14px">
      <a href="#" onclick="backToLogin()">Back to Login</a>
    </div>
  </div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="app.js"></script>

<script>
function showForgot(){
  document.getElementById("loginSection").style.display="none";
  document.getElementById("forgotSection").style.display="block";
}

function backToLogin(){
  document.getElementById("forgotSection").style.display="none";
  document.getElementById("loginSection").style.display="block";
}

function sendResetLink(){
  const email=document.getElementById("forgotEmail").value;
  const msg=document.getElementById("forgotMsg");

  if(!email){
    msg.style.color="red";
    msg.innerText="Please enter your email";
    return;
  }

  firebase.auth().sendPasswordResetEmail(email)
    .then(()=>{
      msg.style.color="green";
      msg.innerText="Reset link sent. Check your email.";
    })
    .catch(err=>{
      msg.style.color="red";
      msg.innerText=err.message;
    });
}
</script>
